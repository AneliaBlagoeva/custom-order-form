<!-- Item Selection with Images -->
<fieldset>
  <legend class="text-lg font-semibold mb-4">Select Items</legend>
  <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
    <label class="cursor-pointer text-center">
      <input type="checkbox" name="items" value="Tote Bag" class="sr-only peer">
      <img src="totebag.jpg" alt="Tote Bag" class="w-full rounded-xl border-4 border-transparent peer-checked:border-blue-500 transition" />
      <div class="mt-1 text-sm">Tote Bag</div>
    </label>

    <label class="cursor-pointer text-center">
      <input type="checkbox" name="items" value="Pouch" class="sr-only peer">
      <img src="totebag.jpg" alt="Pouch" class="w-full rounded-xl border-4 border-transparent peer-checked:border-blue-500 transition" />
      <div class="mt-1 text-sm">Pouch</div>
    </label>

    <label class="cursor-pointer text-center">
      <input type="checkbox" name="items" value="Towel" class="sr-only peer">
      <img src="totebag.jpg" alt="Towel" class="w-full rounded-xl border-4 border-transparent peer-checked:border-blue-500 transition" />
      <div class="mt-1 text-sm">Towel</div>
    </label>

    <label class="cursor-pointer text-center">
      <input type="checkbox" name="items" value="Document Case" class="sr-only peer">
      <img src="totebag.jpg" alt="Document Case" class="w-full rounded-xl border-4 border-transparent peer-checked:border-blue-500 transition" />
      <div class="mt-1 text-sm">Document Case</div>
    </label>

    <label class="cursor-pointer text-center">
      <input type="checkbox" name="items" value="Pen" class="sr-only peer">
      <img src="totebag.jpg" alt="Pen" class="w-full rounded-xl border-4 border-transparent peer-checked:border-blue-500 transition" />
      <div class="mt-1 text-sm">Pen</div>
    </label>
  </div>
</fieldset>
