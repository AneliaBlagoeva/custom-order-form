<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Custom Wellness Order</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .item-card { background: #fafafa; border-radius: 1rem; padding: 1rem; transition: transform 0.2s, box-shadow 0.2s; }
    .item-card:hover { transform: translateY(-4px); box-shadow: 0 4px 10px rgba(0,0,0,0.08); }
  </style>
</head>
<body class="bg-gradient-to-b from-green-50 to-white min-h-screen flex items-center justify-center py-10 px-4">
  <div class="w-full max-w-3xl bg-white rounded-3xl shadow-lg p-8">
    <h1 class="text-4xl font-bold text-center text-green-800 mb-8">Custom Order Form</h1>

    <form action="https://formbold.com/s/912vz" method="POST" enctype="multipart/form-data">
      
      <!-- Items -->
      <fieldset>
        <legend class="text-xl font-semibold text-green-700 mb-6">Choose Your Items</legend>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-6">
          <!-- For each item -->
          <label class="cursor-pointer item-card flex flex-col items-center">
            <input type="checkbox" name="items" value="Tote Bag" class="sr-only peer">
            <img src="totebag.jpg" alt="Tote Bag" class="h-36 w-36 object-cover mb-3 peer-checked:ring-4 peer-checked:ring-green-500 rounded-md" />
            <span class="text-gray-700 font-medium">Tote Bag</span>
          </label>
          <label class="cursor-pointer item-card flex flex-col items-center">
            <input type="checkbox" name="items" value="Pouch" class="sr-only peer">
            <img src="totebag.jpg" alt="Pouch" class="h-36 w-36 object-cover mb-3 peer-checked:ring-4 peer-checked:ring-green-500 rounded-md" />
            <span class="text-gray-700 font-medium">Pouch</span>
          </label>
          <label class="cursor-pointer item-card flex flex-col items-center">
            <input type="checkbox" name="items" value="Towel" class="sr-only peer">
            <img src="totebag.jpg" alt="Towel" class="h-36 w-36 object-cover mb-3 peer-checked:ring-4 peer-checked:ring-green-500 rounded-md" />
            <span class="text-gray-700 font-medium">Towel</span>
          </label>
          <label class="cursor-pointer item-card flex flex-col items-center">
            <input type="checkbox" name="items" value="Document Case" class="sr-only peer">
            <img src="totebag.jpg" alt="Document Case" class="h-36 w-36 object-cover mb-3 peer-checked:ring-4 peer-checked:ring-green-500 rounded-md" />
            <span class="text-gray-700 font-medium">Document Case</span>
          </label>
          <label class="cursor-pointer item-card flex flex-col items-center">
            <input type="checkbox" name="items" value="Pen" class="sr-only peer">
            <img src="totebag.jpg" alt="Pen" class="h-36 w-36 object-cover mb-3 peer-checked:ring-4 peer-checked:ring-green-500 rounded-md" />
            <span class="text-gray-700 font-medium">Pen</span>
          </label>
        </div>
      </fieldset>


      <!-- Logo Upload (Styled) -->
      <!-- Logo Upload (Styled with Progress & File Name) -->
      <div>
        <label class="block text-lg text-green-700 font-medium mb-2">Upload Your Logo</label>
      
        <!-- Hidden File Input -->
        <input type="file" id="logo" name="logo" accept="image/*" class="hidden" onchange="handleLogoUpload()" required>
      
        <!-- Custom Button -->
        <label for="logo" class="inline-block bg-green-600 text-white px-6 py-2 rounded-full cursor-pointer hover:bg-green-700 transition">
          Choose Logo
        </label>
      
        <!-- File Name -->
        <div id="fileInfo" class="mt-2 text-sm text-gray-600"></div>
      
        <!-- Progress Bar -->
        <div id="progressWrapper" class="w-full mt-2 bg-gray-200 rounded-full h-2.5 hidden">
          <div id="progressBar" class="bg-green-500 h-2.5 rounded-full w-0 transition-all duration-1000 ease-out"></div>
        </div>
      
        <!-- Logo Preview -->
        <img id="logoPreview" class="mt-4 mx-auto h-32 hidden rounded-lg shadow-md"/>
      </div>



      <!-- Email & Quantity -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="email" class="block text-green-700 font-medium mb-2">Email Address</label>
          <input type="email" id="email" name="email" class="w-full border rounded p-2" required>
        </div>
        <div>
          <label for="quantity" class="block text-green-700 font-medium mb-2">Quantity</label>
          <input type="number" id="quantity" name="quantity" min="1" class="w-full border rounded p-2" required>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-green-600 text-white font-semibold px-8 py-3 rounded-full hover:bg-green-700 transition">Submit Order</button>
      </div>

    </form>
  </div>

  <script>
  function handleLogoUpload() {
    const input = document.getElementById('logo');
    const file = input.files[0];
    const fileInfo = document.getElementById('fileInfo');
    const progressWrapper = document.getElementById('progressWrapper');
    const progressBar = document.getElementById('progressBar');
    const preview = document.getElementById('logoPreview');

    if (file) {
      // Show file name
      fileInfo.textContent = "Selected: " + file.name;

      // Reset preview and progress
      preview.classList.add('hidden');
      progressWrapper.classList.remove('hidden');
      progressBar.style.width = '0%';

      // Fake progress animation
      setTimeout(() => {
        progressBar.style.width = '100%';
      }, 100); // slight delay for animation

      // Show preview after "upload"
      setTimeout(() => {
        preview.src = URL.createObjectURL(file);
        preview.classList.remove('hidden');
      }, 1000); // matches duration of progress bar
    }
  }
</script>

</body>
</html>
