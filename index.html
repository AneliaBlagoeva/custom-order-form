<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Order</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-2xl shadow-xl">
    <h1 class="text-2xl font-bold mb-6 text-center">Custom Order Form</h1>
    <form class="space-y-4" action="#" method="POST" enctype="multipart/form-data">
      
      <!-- Item Selection -->
      <fieldset>
        <legend class="font-medium mb-2">Select Items</legend>
        <div class="grid grid-cols-2 gap-2">
          <label><input type="checkbox" name="items" value="Tote Bag" /> Tote Bag</label>
          <label><input type="checkbox" name="items" value="Pouch" /> Pouch</label>
          <label><input type="checkbox" name="items" value="Towel" /> Towel</label>
          <label><input type="checkbox" name="items" value="Document Case" /> Document Case</label>
          <label><input type="checkbox" name="items" value="Pen" /> Pen</label>
        </div>
      </fieldset>

      <!-- Logo Upload -->
      <div>
        <label class="block font-medium mb-1" for="logo">Upload Logo</label>
        <input type="file" id="logo" name="logo" accept="image/*" class="w-full" required />
      </div>

      <!-- Email Address -->
      <div>
        <label class="block font-medium mb-1" for="email">Email Address</label>
        <input type="email" id="email" name="email" class="w-full border rounded p-2" required />
      </div>

      <!-- Quantity -->
      <div>
        <label class="block font-medium mb-1" for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" class="w-full border rounded p-2" required />
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700 transition">
          Submit Order
        </button>
      </div>
    </form>
  </div>
</body>
</html>
