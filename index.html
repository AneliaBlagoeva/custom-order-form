<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Order</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-3xl bg-white p-8 rounded-3xl shadow-2xl">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-800">Custom Order Form</h1>

    <form action="thank-you.html" method="GET" enctype="multipart/form-data" class="space-y-6">

      <!-- Item Selection with Images -->
      <fieldset>
        <legend class="text-lg font-semibold mb-4">Select Items</legend>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-6">
          
          <!-- Tote Bag -->
          <label class="cursor-pointer text-center">
            <input type="checkbox" name="items" value="Tote Bag" class="sr-only peer">
            <img src="totebag.jpg" alt="Tote Bag" class="h-36 w-36 object-cover mx-auto rounded-xl border-4 border-transparent peer-checked:border-blue-500 transition" />
            <div class="mt-2 text-sm">Tote Bag</div>
          </label>

          <!-- Pouch -->
          <label class="cursor-pointer text-center">
            <input type="checkbox" name="items" value="Pouch" class="sr-only peer">
            <img src="totebag.jpg" alt="Pouch" class="h-36 w-36 object-cover mx-auto rounded-xl border-4 border-transparent peer-checked:border-blue-500 transition" />
            <div class="mt-2 text-sm">Pouch</div>
          </label>

          <!-- Towel -->
          <label class="cursor-pointer text-center">
            <input type="checkbox" name="items" value="Towel" class="sr-only peer">
            <img src="totebag.jpg" alt="Towel" class="h-36 w-36 object-cover mx-auto rounded-xl border-4 border-transparent peer-checked:border-blue-500 transition" />
            <div class="mt-2 text-sm">Towel</div>
          </label>

          <!-- Document Case -->
          <label class="cursor-pointer text-center">
            <input type="checkbox" name="items" value="Document Case" class="sr-only peer">
            <img src="totebag.jpg" alt="Document Case" class="h-36 w-36 object-cover mx-auto rounded-xl border-4 border-transparent peer-checked:border-blue-500 transition" />
            <div class="mt-2 text-sm">Document Case</div>
          </label>

          <!-- Pen -->
          <label class="cursor-pointer text-center">
            <input type="checkbox" name="items" value="Pen" class="sr-only peer">
            <img src="totebag.jpg" alt="Pen" class="h-36 w-36 object-cover mx-auto rounded-xl border-4 border-transparent peer-checked:border-blue-500 transition" />
            <div class="mt-2 text-sm">Pen</div>
          </label>

        </div>
      </fieldset>

      <!-- Logo Upload -->
      <div>
        <label class="block font-medium mb-1" for="logo">Upload Logo</label>
        <input type="file" id="logo" name="logo" accept="image/*" class="w-full border p-2 rounded" onchange="previewLogo()" required />
        <img id="logoPreview" class="mt-4 w-32 hidden rounded shadow" />
      </div>

      <!-- Email Address -->
      <div>
        <label class="block font-medium mb-1" for="email">Email Address</label>
        <input type="email" id="email" name="email" class="w-full border rounded p-2" required />
      </div>

      <!-- Quantity -->
      <div>
        <label class="block font-medium mb-1" for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" class="w-full border rounded p-2" required />
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700 transition font-semibold">
          Submit Order
        </button>
      </div>
    </form>
  </div>

  <script>
    function previewLogo() {
      const input = document.getElementById('logo');
      const preview = document.getElementById('logoPreview');
      const file = input.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
